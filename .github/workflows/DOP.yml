name: Deploy to GitHub Pages with PAT

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Por si el Action hace push (lo hará):
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Si tu sitio requiere build (React/Vite/etc.), agrega pasos aquí.
      # Para sitio estático puro en /site, no hace falta build.

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # ¡OJO! Usamos el token manual guardado en Secrets, NO GITHUB_TOKEN
          personal_token: ${{ secrets.PAGESTOKEN }}
          publish_dir: ./site

          publish_branch: gh-pages
